    <style>
        body {

}

input[type="text"] {
    padding: 8px;

button {
    padding: 10px 20px;

}

button:hover {

<body>
    <h3>
        Faça um programa que leia o nome de uma pessoa e mostre uma mensagem de boas vindas para ela:
         <br>
        Ex:
        Qual é o seu nome? João da Silva
        Olá João da Silva, é um prazer te conhecer!
    </h3>

    <div class="container">
        <label for="nome"><h2>Qual é o seu nome?</label><br>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <button onclick="mostrarMensagem()">Enviar</button>
    </div>
    <div id="mensagem"></div>
    
</body>

<script>
    function mostrarMensagem() {
    var nome = document.getElementById('nome').value;
    var mensagem = document.getElementById('mensagem');
    mensagem.innerHTML = "<p>Olá " + nome + ", é um prazer te conhecer!</p>";
}

</script>
